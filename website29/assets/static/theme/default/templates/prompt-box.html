<div id="prompt-box" class="popup-box">
	<div class="box-head">$$title</div>
	<div class="box-body">
		<p class="word">$$word</p>
		<input id="box-in" class="box-in" type="text" value="$$value">
	</div>
	<div class="box-foot">
		<a id="box-submit" class="btn">确定</a>
		<a id="box-cancel" class="sp-btn">取消</a>
	</div>
</div>
