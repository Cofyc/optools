{{template "header_main" .}}
<div class="main financial-invoice">
	{{template "financial_head" .}}
						<div class="inner-block-body">
							<p>在此申请今年的发票：</p>
							<table class="invoice-table" cellpadding="0" cellspacing="0">
								<thead>
									<tr>
										<th width="39">选择</th>
										<th width="89">订单号</th>
										<th width="139">支付时间</th>
										<th width="99">支付金额</th>
										<th width="79">描述</th>
										<th>申请状态</th>
									</tr>
								</thead>
								<tbody>
									<!-- ko foreach: bills -->
									<tr>
										<td>
											<!-- ko if: status()==0 || status()==2 -->
											<input type="checkbox" data-bind="event: {change: checkBill}">
											<!-- /ko -->
										</td>
										<td data-bind="text: serial_num"></td>
										<td data-bind="text: time"></td>
										<td data-bind="text: money"></td>
										<td data-bind="text: desc || '无'"></td>
										<td data-bind="text: genStat($data)"></td>
									</tr>
									<!-- /ko -->
									<!-- ko ifnot: bills().length -->
									<tr>
										<td colspan="6">没有记录</td>
									</tr>
									<!-- /ko -->
								</tbody>
							</table>
							<!-- ko with: bills -->
							<div class="invoice-block">
								<h4>发票金额总计：<span class="sum">￥<span class="num" data-bind="text: numFormat(getApplyBillSum($data),4)"></span></span></h4>
								<p class="warning" data-bind="if: getApplyBillSum($data) < 2000">
									<i class="icon-warning"></i>友情提醒：因金额低于免费快递额度2000.00元，将使用到付快递。
								</p>
								<p class="submit-line">
									<button id="get-invoice" disabled="disabled" class="btn get-invoice">申请发票</button>
									<a href="" class="right"><i class="icon-qst"></i>发票管理细则</a>
								</p>
							</div>
							<!-- /ko -->
						</div>
	{{template "financial_foot" .}}
	<div class="curtain" id="curtain">
		<div id="suspended-box" class="suspended-box invoice-info-box">
			<div class="box-head">
				<h2 class="title">发票信息</h2>
				<a href="#"><i class="icon-close close-box"></i></a>
			</div>

			<div class="box-body">
				<div class="box-body-cnt">
					<div class="line">
						<span class="name">发票抬头：</span>
						<input id="nameIn" type="text" name="name" placeholder="">
					</div>
					<div class="line">
						<span class="name">寄送地址：</span>
						<input id="addressIn" type="text" name="address" placeholder="">
					</div>
					<div class="line">
						<span class="name">联系人：</span>
						<input id="contactIn" type="text" name="contact" placeholder="">
					</div>
					<div class="line">
						<span class="name">联系电话：</span>
						<input id="phoneIn" type="text" name="phone" placeholder="">
					</div>
				</div>
			</div>
			<div class="box-foot">
				<p class="btn-line">
					<button id="apply" disabled="disabled" class="btn submit">确认申请</button>
					<button id="close" class="sp-btn cancel">取消申请</button>
				</p>
			</div>
	</div>
</div>
{{template "footer_main" .}}
